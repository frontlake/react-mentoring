<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      .removeBtn {
        width: 24px;
        height: 24px;
        margin-left: 10px;
      }

      .removeBtn svg {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>Pure JS ToDo List</h1>

    <form class="form">
      <input class="form__input" type="text" required />
      <button class="form__button" type="submit">+</button>
    </form>

    <ul class="todo-list"></ul>
    <script src="./main.js"></script>
  </body>
</html>
